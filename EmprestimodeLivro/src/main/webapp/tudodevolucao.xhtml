<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        
        <p:separator/>
        
        <h:form>
            <p:messages autoUpdate="true" />
            
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="pessoa" value="Pessoa:" />
                <p:selectOneMenu id="pessoa" value="#{emprestimoController.selecionarPessoa}" converter="pessoaConverter">
                    <f:selectItems value="#{pessoaController.recuperarTodos()}" var="pessoa" itemLabel="#{pessoa.nome}" 
                                   itemValue="#{pessoa}"/>
                </p:selectOneMenu>
                
                <p:outputLabel for="livro" value="Livro:" />
                <p:selectOneMenu id="livro" value="#{emprestimoController.selecionarLivro}" converter="livroConverter">
                    <f:selectItems value="#{livroController.recuperarTodos()}" var="livro" itemLabel="#{livro.titulo}" 
                                   itemValue="#{livro}"/>
                </p:selectOneMenu>
                
            </h:panelGrid>
            
            <p:commandButton value="devolver" action="#{emprestimoController.devolucao()}"></p:commandButton>
            
            <p:confirmDialog  id="dialConfirm" global="true" widgetVar="widDialConfirma" ></p:confirmDialog>
            
        </h:form>
        
    </h:body>
</html>
